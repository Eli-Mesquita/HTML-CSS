<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de video</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" autoplay loop controls poster="imagens/breja.png">
        <source src="midia/breja.m4v" type="video/mp4">
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <p>É possivel incorporar vídeos do youtube ao seu site</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/-5H-Lfp6n2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>incorporar vídeos do Vimeo</h1>
    <p>Também é possível usar o vimeo como repositório de videos</p>

    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
