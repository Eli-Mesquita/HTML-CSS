<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        button {
            width: fit-content;
            background-color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 2em;
            color: white;
            border: none;
            margin: auto;
            padding: 10px;
            border-radius: 5px
        }
    </style>
</head>
<body>
    
    <button onclick="clicou()">NÃ£o clique</button>
    <div id="saida"></div>
    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Para de me cutucar, porra!</p>'
        }
    </script>
</body>
</html>
