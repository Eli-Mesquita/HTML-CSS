<!DOCTYPE html>
<html lang="en">
    <style>
        
        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: red;
            width: fit-content;
        }

        
        div:hover {
            font-size: 1.5em;
            color: red;
            text-shadow: 3px 3px 10px black;
            font-weight: 900;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover examples</title>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        
        <p>texto escondido</p>

    </div>
    
</head>
<body>
    
</body>
</html>
